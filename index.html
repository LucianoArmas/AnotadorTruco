<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Anotador Truco</title>
</head>
<body>
  <div class="container">
    <div class="head-container">
      <h2>Anotador Truco</h2>
    </div>

    <div class="app-container">
      <div class="btnsNos btns">
        <div class="btn-add-nos button-add"><button>+</button></div>
        <div class="btn-substract-nos button-subst"><button>-</button></div>
      </div>
      <div class="nosotros-container">
        <h4>Nosotros</h4>
        <div>
          <svg class="countnos"></svg>
        </div>
      </div>
      <div class="ellos-container">
        <h4>Ellos</h4>
        <div>
          <svg class="countellos"></svg>
        </div>
      </div>
      <div class="btnsEllos bnts">
        <div class="btn-add-ellos button-add"><button>+</button></div>
        <div class="btn-substract-ellos button-subst"><button>-</button></div>
      </div>
    </div>

    <div id="popup" class="hidden">
      <div id="popupContent">
        <h2 class="msg"></h2>
        <button id="closeBtn">Cerrar</button>
      </div>
    </div>
  </div>

<script src="assets/btnScript.js" type="module"></script>

</body>
</html>
